<!DOCTYPE html>
<html>
<head>
    <title>Offline Audio Transcription</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 20px; }
        h1 { color: #333; }
        #controls { margin-bottom: 15px; }
        #controls a {
            display: inline-block; margin-right: 10px; padding: 8px 12px;
            background: #007BFF; color: white; border-radius: 5px;
            text-decoration: none; font-size: 14px;
        }
        #controls a:hover { background: #0056b3; }
        #log { background: #fff; padding: 15px; border-radius: 10px;
               box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
        .entry { margin-bottom: 10px; padding: 8px; border-bottom: 1px solid #eee; }
        .timestamp { font-size: 0.9em; color: #888; }
        .lang { font-weight: bold; margin-left: 5px; color: #007BFF; }
    </style>
</head>
<body>
    <h1>ðŸŽ¤ Offline Transcription Dashboard</h1>
    <div id="controls">
        <a href="/download/txt">â¬‡ Download TXT</a>
        <a href="/download/csv">â¬‡ Download CSV</a>
        <label>Filter:
            <select id="langFilter" onchange="fetchData()">
                <option value="all">All</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="hi">Hindi</option>
            </select>
        </label>
    </div>
    <div id="log"></div>

    <script>
        async function fetchData() {
            let lang = document.getElementById("langFilter").value;
            let res = await fetch(`/data?lang=${lang}`);
            let data = await res.json();
            let log = document.getElementById("log");
            log.innerHTML = "";
            data.forEach(item => {
                let div = document.createElement("div");
                div.className = "entry";
                div.innerHTML = `<div class="timestamp">${item.timestamp} <span class="lang">[${item.language}]</span></div>
                                 <div class="text">${item.text}</div>
                                 ${item.audio_file ? `<audio controls src="/${item.audio_file}" style="margin-top:5px; width:300px;"></audio>` : ''}`;
                log.appendChild(div);
            });
        }
        setInterval(fetchData, 2000);
        fetchData();
    </script>
</body>
</html>
